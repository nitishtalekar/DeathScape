categories:
- emotion
conversations:
- - I'm scared!
  - When I get my hands on who put us here, I'm going to give them one for you!
  - I will get you out of this, you hear me?! Trust in me!
- - Are you scared?
  - Not at all! I'm going to lead us out of here and then find the psycho that put us here!
  - Of course I am, but I'm far too angry to listen to fear right now!
- - We're going to get out of here right?
  - You bet your ass we are! I gotta find the crazy person who put us here!
  - We will get out of here, if it's the last thing I do!
- - We're going to die down here!
  - Snap out of it! We are going to make it out of here, you hear me?!
  - No we won't! We are going to succeed!
- - What's going to happen to us?
  - We are going to escape and then find whoever did this to us, that's what!
  - Nothing! We are going to keep it up until we get out of here!
- - Are we going to die too?
  - Don't think that way! We are going to get out here!
  - We are going to avenge all of those people we lost!
- - I don't want to keep going!
  - We have to! We have to take revenge on the one who killed those people they stuck us here with!
  - Don't despair! If you do, then the one who put us here wins!
- - This place is creepy.
  - It really is creepy looking at the brainchild of a madman.
  - When we get out of here, I'm going to destroy this place brick by brick!
- - We're going to make it out!
  - Yes! One step closer to vengence!
  - I told you we would get out of here! I'm going to crush whoever did this to us!
- - We can do this!
  - Yes we can! We won't be beaten by this crazy place!
  - You see what's happening crazy man? We are going to get out of here and find you!!
- - I believe we will make it out of here!
  - I knew we would all along! Let's get out of here!
  - Our quest for vengence cannot fail!
- - I'll get us out of here!
  - Yes!! Guide my rage, get us out of this place!
  - You get us out, and then I'll find the one who did this to us!
