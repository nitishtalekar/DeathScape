<!DOCTYPE html>
<html lang="en">

<head>
  <title>Death Scape</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css')}}">
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/main.js')}}"></script>
</head>

<body>
  <div class="text-white text-center vertical-center container margins">
    <div class="mb-5">
      <h1>Death Scape</h1>
    </div>
    <div class="story">
      <div class="mb-5">
        <img src="{{ url_for('static', filename='img/default_room.jpg')}}" style="width: 50%">
      </div>
      <div class="mb-5">
        <h2>{{data.room.name}}</h2>
      </div>
      {% for text in data.story%}
      <div class="mb-5">
        <p>{{text}}</p>
      </div>
      {% endfor %}
    </div>
    <div class="choices">
      <form class="" action="/deathscape?player={{data.player.name}}" method="post">
        {% for choice in data.room.choices %}
        {% if choice.name == "Talk to a character" %}
        <div class="mb-2 btn btn-light" onclick="toggleDisplay()">
          Talk to an NPC
        </div>
        {% else %}
        <div class="mb-2">
          <button type="submit" name="{{choice.name}}" class="btn btn-light">
            {{choice.name}}
          </button>
        </div>
        {% endif %}
        <br />
        {% endfor %}
      </form>
    </div>
    <div class="d-none characters" id="characters">
      <form class="" action="/deathscape?player={{data.player.name}}" method="post">
        {% for character in data.characters %}
        <div class="mb-2">
          <button type="submit" name="talk_to_character" class="btn btn-light" value="{{character}}">
            Talk to {{character}}
          </button>
        </div>
        <br />
        {% endfor %}
      </form>
    </div>
</body>

</html>
